services:
  db:
    image: postgres:16-alpine
    container_name: app-postgres
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - api-network
  api:
    build:
      dockerfile: Dockerfile
    container_name: question-api-service
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - api-network

volumes:
  postgres_data:
networks:
  api-network:
    driver: bridge